<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Team Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>My Team Registration</h1>

    <form id="teamForm" class="form">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Danilo Santos" />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="dan@example.com" />
      </div>

      <div class="field">
        <label for="role">Role</label>
        <input id="role" name="role" type="text" placeholder="Developer / QA " />
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>

      <button type="submit" class="btn">Register</button>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
